<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .password-box {
      margin-top: 50px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: darkred;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .warning {
      color: yellow;
      margin-bottom: 20px;
    }
    .contact-link {
      color: cyan;
      text-decoration: underline;
      margin-top: 30px;
      display: inline-block;
      cursor: pointer
      font-size:20;
    }
    .contact-link:hover {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Enter the Permission Key</h1>
  <p class="warning">
    The content beyond this page might be intense. Please ensure you have the proper permission to view it by entering the correct password.
  </p>
  <div class="password-box">
    <input type="password" id="password" placeholder="Enter Key">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" class="error"></p>
  </div>
  <p class="contact-link" onclick="redirectToTelegram()">
    Need permission? Click here.
  </p>
  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check if the password is correct
      if (password === "hellowworld1076") {
        window.location.href = "horror.html"; // Redirect to horror page
      } else {
        errorMessage.textContent = "Incorrect password! Try again.";
      }
    }
    
    function redirectToTelegram() {
      // Replace 'YOUR_TELEGRAM_USERNAME' with your actual Telegram link
      window.location.href = "https://www.instagram.com/om_shukla_11/";
    }
  </script>
</body>
</html>
